<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bot Platform Chat</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div id="app">
        <header>
            <h1>Bot Platform Chat</h1>
            <div class="controls">
                <label>
                    Agent
                    <select id="agent-select"></select>
                </label>
                <button id="new-chat-btn" type="button">New Conversation</button>
            </div>
        </header>
        <main>
            <section id="conversation" aria-live="polite"></section>
            <form id="message-form">
                <textarea id="message-input" rows="3" placeholder="Type your message..." required></textarea>
                <button type="submit">Send</button>
            </form>
        </main>
    </div>
    <script src="/static/chat.js" defer></script>
</body>
</html>
